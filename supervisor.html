<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKF 5S — Supervisore</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a57d5" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body data-page="supervisor">
  <header class="topbar">
    <div class="brand">
      <a class="back" href="index.html">← Indietro</a>
      <span class="brand-text"><strong>SKF</strong> <em>5S</em> — Supervisore</span>
    </div>
    <div class="top-actions">
      <button id="installAppBtn" class="pill">⬇️ Installa app</button>
      <a class="pill" href="notes.html">Note</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h3>Importa file JSON dalle linee (CH)</h3>
      <input id="supFiles" type="file" multiple accept="application/json" />
      <div class="actions-row">
        <button id="supClear" class="pill">Svuota archivio</button>
        <button id="supExportAll" class="pill blue">Esporta archivio</button>
      </div>
      <p class="muted">Formato: {area, channel, date, points{s1..s5}, notes, dates, detail}</p>
    </section>

    <section class="card">
      <div class="stats grid3">
        <div class="stat"><span>Linee totali</span><strong id="supLines">0</strong></div>
        <div class="stat"><span>Punteggio medio</span><strong id="supAvg">0%</strong></div>
        <div class="stat"><span>Azioni in ritardo</span><strong id="supLate">0</strong></div>
      </div>
      <canvas id="supChart" height="120"></canvas>
    </section>

    <section class="card">
      <h3>Dettaglio per linea</h3>
      <div id="supCards" class="sup-cards"></div>
    </section>
  </main>
</body>
</html>
