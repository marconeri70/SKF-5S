<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SKF 5S v7.3 (classic)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1324">
</head>
<body>
<header class="topbar">
  <div class="left">
    <img src="assets/skf-logo.svg" class="logo" alt="SKF">
    <h1>SKF 5S <small>v7.3 classic</small></h1>
  </div>
  <div class="right">
    <button id="btnNewArea" class="btn primary">+ Nuova linea</button>
    <button id="btnExport" class="btn">Esporta</button>
    <label class="btn file">Importa <input id="fileImport" type="file" accept="application/json" hidden></label>
    <button id="btnPrint" class="btn">Stampa</button>
  </div>
</header>

<section class="toolbar">
  <input id="q" placeholder="ðŸ”Ž Cerca in descrizione / note / responsabileâ€¦">
  <select id="lineFilter" title="Filtra per Linea"></select>
  <div class="group">
    <span>Settore:</span>
    <button id="btnAll" class="btn seg active">Tutti</button>
    <button id="btnFgr" class="btn seg">Rettifica</button>
    <button id="btnAsm" class="btn seg">Montaggio</button>
  </div>
  <label class="onlylate"><input type="checkbox" id="onlyLate"> Solo in ritardo</label>
  <button id="btnClearFilters" class="btn ghost">Pulisci</button>
</section>

<section class="kpi">
  <div class="kpi-box"><div class="cap">Linee</div><div id="kpiAreas">0</div></div>
  <div class="kpi-box"><div class="cap">Punteggio medio</div><div id="kpiScore">0%</div></div>
  <div class="kpi-box"><div class="cap">Azioni in ritardo</div><div id="kpiLate">0</div></div>
</section>

<section class="chart card">
  <canvas id="chartAreas" height="220"></canvas>
</section>

<section id="areas"></section>

<template id="tplArea">
  <div class="area card">
    <div class="area-head">
      <input class="area-line" placeholder="Linea (es. L2)">
      <div class="sector">
        <button class="btn mini sec-ret">Rettifica</button>
        <button class="btn mini sec-mont">Montaggio</button>
      </div>
      <div class="score">Punteggio: <span class="score-val">0%</span></div>
      <div class="actions">
        <button class="btn mini add-item">+ Voce</button>
        <button class="btn mini collapse">Comprimi</button>
        <button class="btn mini danger delete-area">Elimina</button>
      </div>
    </div>

    <div class="tabs">
      <button data-s="1S" class="tab active">1S <span class="pill score-1S">0%</span></button>
      <button data-s="2S" class="tab">2S <span class="pill score-2S">0%</span></button>
      <button data-s="3S" class="tab">3S <span class="pill score-3S">0%</span></button>
      <button data-s="4S" class="tab">4S <span class="pill score-4S">0%</span></button>
      <button data-s="5S" class="tab">5S <span class="pill score-5S">0%</span></button>
    </div>

    <div class="panels">
      <div class="panel active" data-s="1S"></div>
      <div class="panel" data-s="2S"></div>
      <div class="panel" data-s="3S"></div>
      <div class="panel" data-s="4S"></div>
      <div class="panel" data-s="5S"></div>
    </div>
  </div>
</template>

<template id="tplItem">
  <div class="item">
    <input class="txt" placeholder="Descrizioneâ€¦">
    <select class="points">
      <option value="0">Punti: 0</option>
      <option value="1">Punti: 1</option>
      <option value="3">Punti: 3</option>
      <option value="5">Punti: 5</option>
    </select>
    <input class="resp" placeholder="Responsabile">
    <input type="date" class="due" title="Scadenza">
    <input class="note" placeholder="Noteâ€¦">
    <button class="btn tiny del" title="Elimina">Ã—</button>
  </div>
</template>

<footer class="foot">Â© SKF â€“ PWA offline</footer>

<script src="app.js"></script>
<script> if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); } </script>
</body>
</html>
