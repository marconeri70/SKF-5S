<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SKF 5S v7.5 â€“ Linee con Rettifica+Montaggio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1324">
</head>
<body>
<header class="app-header">
  <div class="brand">
    <img src="assets/skf-logo.png" onerror="this.onerror=null;this.src='assets/skf-logo.svg';" class="logo" alt="SKF">
    <h1>SKF 5S <small class="ver">v7.5</small></h1>
  </div>
  <div class="actions">
    <button id="btnNewArea" class="btn primary">+ Nuova linea</button>
    <button id="btnExport" class="btn">Esporta</button>
    <label class="btn file">Importa <input id="fileImport" type="file" accept="application/json" hidden></label>
    <button id="btnPrint" class="btn">Stampa</button>
  </div>
</header>

<section class="controls card">
  <div class="filters">
    <input id="q" placeholder="ðŸ”Ž Cerca in descrizione / note / responsabileâ€¦">
    <select id="lineFilter" title="Filtra per Linea"></select>
    <div class="sector-toggles" role="group" aria-label="Settore">
      <button id="btnAll" class="btn seg active">Tutti</button>
      <button id="btnFgr" class="btn seg">Rettifica</button>
      <button id="btnAsm" class="btn seg">Montaggio</button>
    </div>
    <label class="onlylate"><input type="checkbox" id="onlyLate"> Solo in ritardo</label>
    <button id="btnClearFilters" class="btn ghost">Pulisci</button>
  </div>
</section>

<section id="dashboard" class="card dash">
  <div class="dash-head">
    <h2>Cruscotto</h2>
    <div class="kpis">
      <div class="kpi"><div>Linee</div><div id="kpiAreas">0</div></div>
      <div class="kpi"><div>Punteggio medio</div><div id="kpiScore">0%</div></div>
      <div class="kpi"><div>Azioni in ritardo</div><div id="kpiLate">0</div></div>
    </div>
  </div>
  <canvas id="chartAreas" height="240"></canvas>
  <div id="lineBtns" class="line-buttons"></div>
</section>

<section id="areas"></section>

<template id="tplArea">
  <div class="area card">
    <div class="area-head">
      <div>
        <label class="lbl">Linea</label>
        <input class="area-line" placeholder="es. L2">
      </div>
      <div class="score">Punteggio: <span class="score-val">0%</span></div>
      <div class="area-actions">
        <button class="btn ghost add-item">+ Voce</button>
        <button class="btn ghost collapse">Comprimi</button>
        <button class="btn danger delete-area">Elimina</button>
      </div>
    </div>

    <!-- Sotto-schede Settore -->
    <div class="sector-tabs">
      <button data-sector="Rettifica" class="tab sec active">Rettifica</button>
      <button data-sector="Montaggio" class="tab sec">Montaggio</button>
    </div>

    <!-- Tab 5S -->
    <div class="s-tabs">
      <button data-s="1S" class="tab s active">1S <span class="pill score-1S">0%</span></button>
      <button data-s="2S" class="tab s">2S <span class="pill score-2S">0%</span></button>
      <button data-s="3S" class="tab s">3S <span class="pill score-3S">0%</span></button>
      <button data-s="4S" class="tab s">4S <span class="pill score-4S">0%</span></button>
      <button data-s="5S" class="tab s">5S <span class="pill score-5S">0%</span></button>
    </div>

    <div class="s-panels">
      <div class="panel active" data-s="1S"></div>
      <div class="panel" data-s="2S"></div>
      <div class="panel" data-s="3S"></div>
      <div class="panel" data-s="4S"></div>
      <div class="panel" data-s="5S"></div>
    </div>
  </div>
</template>

<template id="tplItem">
  <div class="item">
    <input class="txt" placeholder="Descrizioneâ€¦">
    <select class="points" title="Punti">
      <option value="0">Punti: 0</option>
      <option value="1">Punti: 1</option>
      <option value="3">Punti: 3</option>
      <option value="5">Punti: 5</option>
    </select>
    <input class="resp" placeholder="Responsabile">
    <input type="date" class="due" title="Scadenza">
    <input class="note" placeholder="Noteâ€¦">
    <button class="btn tiny del" title="Elimina">Ã—</button>
  </div>
</template>

<footer>
  <p>Â© SKF â€“ PWA offline</p>
</footer>

<script src="app.js"></script>
<script> if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); } </script>
</body>
</html>
