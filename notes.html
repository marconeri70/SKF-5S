<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SKF 5S — Note</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/skf-192.png">
  <meta name="theme-color" content="#0d63d6">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="notes">
<header class="appbar">
  <div class="brand">
    <a href="index.html" class="btn back">Supervisor</a>
    <span class="brand-title">SKF 5S</span>
    <span class="brand-badge">— Note</span>
  </div>

  <nav class="filters">
    <select id="f-type" class="chip">
      <option value="all">Tutti</option>
      <option value="Rettifica">Rettifica</option>
      <option value="MONTAGGIO">Montaggio</option>
    </select>
    <input id="f-from" type="date" class="chip" aria-label="Da">
    <input id="f-to" type="date" class="chip" aria-label="A">
    <input id="f-ch" type="text" placeholder="Es. CH 24" class="chip">
    <button id="f-apply" class="btn primary">Filtra</button>
    <button id="f-clear" class="btn">Pulisci</button>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h3>Note per data e S <small id="notes-count"></small></h3>
    <div id="notes-list" class="notes"></div>
  </section>
</main>

<footer class="version">v2.3.8</footer>
<script src="app.js"></script>
</body>
</html>
