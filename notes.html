<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SKF 5S — Note</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/skf-192.png">
  <meta name="theme-color" content="#0d63d6">
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="notes">
<header class="appbar">
  <a href="index.html" class="btn back">← Supervisor</a>
  <div class="brand">
    <span class="brand-title">SKF 5S</span>
    <span class="brand-badge">Note</span>
  </div>

  <nav class="actions">
    <span id="notes-count" class="badge">0 note</span>
    <select id="filter-ch" class="select"></select>
    <input id="filter-from" type="date" class="select" title="Da">
    <input id="filter-to" type="date" class="select" title="A">
    <button id="filter-clear" class="btn outline">Pulisci</button>
  </nav>
</header>

<main class="container">
  <section id="notes-list" class="stack"></section>
</main>

<footer class="version">v 2.4</footer>
<script src="app.js"></script>
</body>
</html>
