<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SKF 5S — Note</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/skf-192.png">
  <meta name="theme-color" content="#0d63d6">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="notes">
<header class="appbar">
  <div class="brand">
    <a href="index.html" class="btn back" aria-label="Home">←</a>
    <img src="assets/skf-logo.png" alt="SKF" class="brand-logo">
    <span class="brand-title">SKF 5S</span>
    <span class="brand-badge">Supervisor</span>
    <span class="brand-badge" style="opacity:.8">Note</span>
  </div>

  <!-- Filtri (opzionali ma supportati da app.js) -->
  <nav class="actions" style="gap:.4rem;flex-wrap:wrap">
    <select id="f-type" class="chip">
      <option value="all">Tutti</option>
      <option value="Rettifica">Rettifica</option>
      <option value="MONTAGGIO">Montaggio</option>
    </select>
    <input id="f-from" type="date" class="chip">
    <input id="f-to" type="date" class="chip">
    <input id="f-ch" type="text" class="chip" placeholder="Cerca CH… es. 24">
    <button id="f-apply" class="btn primary">Filtra</button>
    <button id="f-clear" class="btn">Pulisci</button>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h3>Note importate <small id="notes-count"></small></h3>
    <div id="notes-list" class="notes"></div>
    <div class="muted" id="notes-counter" style="margin-top:.5rem"></div>
  </section>
</main>

<footer class="safe-bottom">
  <a href="index.html" class="btn outline">← Torna alla Home</a>
</footer>

<script>
/* Kill switch: aggiungi ?nosw=1 all'URL per disattivare il service worker */
if (location.search.includes('nosw=1') && 'serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations()
    .then(rs => Promise.all(rs.map(r => r.unregister())))
    .then(() => console.log('[SW] unregistered via ?nosw=1'));
}
</script>

<script src="app.js?v=2.3.9a" defer></script>
</body>
</html>
