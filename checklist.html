<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SKF 5S — Checklist</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/skf-192.png">
  <meta name="theme-color" content="#0d63d6">
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="checklist">
<header class="appbar">
  <div class="brand">
    <a href="index.html" class="btn back">←</a>
    <img src="assets/skf-logo.png" class="brand-logo" alt="SKF">
    <span class="brand-title">SKF 5S</span>
    <span class="brand-badge">Supervisor</span>
  </div>

  <nav class="actions">
    <button id="btn-print-all"  class="btn outline">Stampa tutti i CH</button>
    <button id="btn-toggle-all" class="btn">Comprimi / Espandi tutti</button>
    <button id="btn-lock"   class="btn icon" title="Blocca/Sblocca">🔒</button>
    <button id="btn-import" class="btn primary">Importa</button>
    <input id="import-input" type="file" accept=".json,application/json" multiple hidden>
    <button id="btn-notes"  class="btn ghost">Note</button>
  </nav>
</header>

<main class="container">
  <section id="cards" class="stack"></section>
</main>

<footer class="version">v 2.4</footer>
<script src="app.js"></script>
</body>
</html>
