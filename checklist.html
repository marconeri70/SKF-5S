<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SKF 5S — Checklist (Supervisor)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/skf-192.png">
  <meta name="theme-color" content="#0b5ed7">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-checklist">
  <header class="appbar">
    <a class="btn link" href="index.html">← Indietro</a>
    <div class="brand mid">
      <img src="assets/skf-logo.png" alt="SKF" class="brand-logo">
      <span class="brand-title">SKF 5S</span>
      <span class="badge soft">Supervisor</span>
    </div>
    <nav class="actions">
      <button class="btn ghost" id="btn-print-all">Stampa tutti i CH</button>
      <label class="btn primary">
        Importa
        <input type="file" id="import-input" accept="application/json" multiple hidden>
      </label>
      <a class="btn ghost" href="notes.html">Note</a>
      <button class="btn icon" id="btn-lock" title="Blocca/Sblocca">🔒</button>
    </nav>
  </header>

  <main class="container">
    <div class="toprow">
      <button class="btn soft" id="btn-toggle-all">Comprimi / Espandi tutti i CH</button>
    </div>
    <div id="cards" class="cards"></div>
  </main>
  <footer class="foot">v2.2.3</footer>
  <script src="app.js"></script>
</body>
</html>
