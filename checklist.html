
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SKF 5S — Schede (Supervisor)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/skf-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top">
    <div class="bar container">
      <div class="left">
        <button class="btn secondary" onclick="history.back()">← Indietro</button>
        <div class="logo"><img src="assets/skf-logo.png"><span>SKF 5S</span><span class="badge">Supervisor</span></div>
      </div>
      <div class="right">
        <label class="btn"><input id="import-input" type="file" multiple accept=".json" style="display:none">Importa</label>
        <button class="btn secondary" onclick="location.href='notes.html'">Note</button>
        <button id="btn-lock" class="btn secondary"></button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="toolbar"><button class="btn secondary" onclick="document.querySelectorAll('details').forEach(d=>d.open=!d.open)">Comprimi / Espandi tutti i CH</button></div>
    <div id="cards"></div>
  </main>

  <footer>v2.2.3</footer>
  <script src="app.js"></script>
</body>
</html>
